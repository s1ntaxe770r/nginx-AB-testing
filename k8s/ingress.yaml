apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-v1-ingress
  annotations:
    nginx.ingress.kubernetes.io/app-root: /home
spec:
  ingressClassName: nginx
  rules:
  - host: 0703b49c-6f02-4010-b27a-98380c244878.k8s.civo.com
    http:
      paths:
      - path: /home
        pathType: Exact
        backend:
          service:
            name: webapp-v1
            port:
              number: 80
      - path: /version 
        pathType: Exact
        backend:
          service:
            name: webapp-v1
            port:
              number: 80


